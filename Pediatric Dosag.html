<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pediatric Dosage Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
    .box { max-width:700px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
    h2 { text-align:center; }
    label { display:block; margin-top:15px; font-weight:bold; }
    select, input, button { width:100%; padding:10px; margin-top:5px; font-size:16px; }
    button { margin-top:20px; background:#007aff; color:white; border:none; border-radius:5px; }
    .result { margin-top:20px; padding:15px; background:#e6f4ea; border-left:5px solid #2ecc71; }
  </style>
</head>
<body><div class="box">
  <h2>Pediatric Dosage Calculator</h2><label>Formula</label> <select id="formula"> <option value="">-- Select --</option> <option value="young">Young's Formula</option> <option value="dilling">Dilling's Formula</option> <option value="fried">Fried's Formula</option> <option value="clark">Clark's Formula (kg input)</option> <option value="bsa">BSA Based Dose</option> <option value="rule6">Rule of 6 (NICU)</option> <option value="fluid">Maintenance Fluid</option> <option value="parkland">Parkland Formula</option> </select>

  <div id="fields"></div>  <script>
    document.getElementById('formula').addEventListener('change', showFields);
  </script><button onclick="calculate()">Calculate</button>

  <div id="output" class="result" style="display:none"></div>
</div><script>
function showFields() {
  var f = document.getElementById('formula').value;
  var d = document.getElementById('fields');
  d.innerHTML = '';

  function add(id, label) {
    d.innerHTML += '<label>' + label + '</label><input type="text" id="' + id + '">';
  }

  if (f === 'young' || f === 'dilling') {
    add('age', 'Age (years)');
    add('adult', 'Adult dose');
  }
  if (f === 'fried') {
    add('months', 'Age (months)');
    add('adult', 'Adult dose');
  }
  if (f === 'clark') {
    add('weight', 'Weight (kg)');
    add('adult', 'Adult dose');
  }
  if (f === 'bsa') {
    add('bsa', 'Child BSA (mÂ²)');
    add('adult', 'Adult dose');
  }
  if (f === 'rule6' || f === 'fluid') {
    add('weight', 'Weight (kg)');
  }
  if (f === 'parkland') {
    add('weight', 'Weight (kg)');
    add('tbsa', '% TBSA burn');
  }
}

function val(id) {
  var e = document.getElementById(id);
  if (!e) return 0;
  return parseFloat(e.value) || 0;
}

function calculate() {
  var f = document.getElementById('formula').value;
  var r = 0;

  if (f === 'young') r = (val('age') / (val('age') + 12)) * val('adult');
  else if (f === 'dilling') r = (val('age') / 20) * val('adult');
  else if (f === 'fried') r = (val('months') / 150) * val('adult');
  else if (f === 'clark') r = ((val('weight') * 2.2046) / 150) * val('adult');
  else if (f === 'bsa') r = (val('bsa') / 1.73) * val('adult');
  else if (f === 'rule6') r = 6 * val('weight');
  else if (f === 'fluid') {
    var w = val('weight');
    if (w <= 10) r = 100 * w;
    else if (w <= 20) r = 1000 + (w - 10) * 50;
    else r = 1500 + (w - 20) * 20;
  }
  else if (f === 'parkland') r = 4 * val('weight') * val('tbsa');

  var o = document.getElementById('output');
  o.style.display = 'block';
  o.innerHTML = 'Result: <b>' + r.toFixed(2) + '</b>';
}
</script></body>
</html>
