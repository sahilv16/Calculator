<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pediatric Dosage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e9f7ef;
      border-left: 5px solid #28a745;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pediatric Dosage Calculator</h1><label for="formula">Select Formula</label>
<select id="formula" onchange="updateFields()">
  <option value="">-- Select --</option>
  <option value="young">Young's Formula</option>
  <option value="dilling">Dilling's Formula</option>
  <option value="fried">Fried's Formula</option>
  <option value="clark">Clark's Formula</option>
  <option value="bsa">BSA Based Dose</option>
  <option value="rule6">Rule of 6 (Neonatal Infusion)</option>
  <option value="fluid">Maintenance Fluid</option>
  <option value="parkland">Parkland Formula (Burns)</option>
</select>

<div id="inputs"></div>

<button onclick="calculateDose()">Calculate</button>

<div id="result" class="result hidden"></div>

  </div>  <script>
    function updateFields() {
      const f = document.getElementById('formula').value;
      const inputs = document.getElementById('inputs');
      inputs.innerHTML = '';

      const addInput = (id, label) => {
        inputs.innerHTML += `
          <label>${label}</label>
          <input type="number" id="${id}" step="any" />
        `;
      };

      if (['young', 'dilling', 'fried', 'clark', 'bsa'].includes(f)) {
        addInput('adultDose', 'Adult Dose');
      }
      if (f === 'young' || f === 'dilling') addInput('ageYears', 'Age (years)');
      if (f === 'fried') addInput('ageMonths', 'Age (months)');
      if (f === 'clark') addInput('weightKg', 'Weight (kg)');
      if (f === 'bsa') addInput('bsa', 'Child BSA (mÂ²)');
      if (f === 'rule6' || f === 'fluid' || f === 'parkland') addInput('weightKg', 'Weight (kg)');
      if (f === 'parkland') addInput('tbsa', '% TBSA Burn');
    }

    function calculateDose() {
      const f = document.getElementById('formula').value;
      let result = 0;

      const get = id => parseFloat(document.getElementById(id)?.value || 0);

      switch (f) {
        case 'young':
          result = (get('ageYears') / (get('ageYears') + 12)) * get('adultDose');
          break;
        case 'dilling':
          result = (get('ageYears') / 20) * get('adultDose');
          break;
        case 'fried':
          result = (get('ageMonths') / 150) * get('adultDose');
          break;
        case 'clark':
          // Convert kg to lb internally for Clark's formula
          const weightLb = get('weightKg') * 2.2046;
          result = (weightLb / 150) * get('adultDose');
          break;
        case 'bsa':
          result = (get('bsa') / 1.73) * get('adultDose');
          break;
        case 'rule6':
          result = 6 * get('weightKg');
          break;
        case 'fluid':
          let w = get('weightKg');
          result = w <= 10 ? 100 * w : w <= 20 ? 1000 + (w - 10) * 50 : 1500 + (w - 20) * 20;
          break;
        case 'parkland':
          result = 4 * get('weightKg') * get('tbsa');
          break;
        default:
          alert('Please select a formula');
          return;
      }

      document.getElementById('result').classList.remove('hidden');
      document.getElementById('result').innerHTML = `Calculated Value: <b>${result.toFixed(2)}</b>`;
    }
  </script></body>
</html>
